services:
  - type: web
    name: cliniko-mcp
    runtime: python3
    rootDir: cliniko_mcp_server
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: CLINIKO_API_KEY
        sync: false  # Set this in Render dashboard
      - key: HOST
        value: 0.0.0.0

