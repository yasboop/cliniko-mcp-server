services:
  - type: web
    name: cliniko-mcp-server
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: CLINIKO_API_KEY
        sync: false  # Set this in Render dashboard (keep secret)
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000  # Render uses port 10000 by default
    healthCheckPath: /health
    plan: free  # Can upgrade to starter/paid plans later